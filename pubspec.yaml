name: mood_reframe
description: A minimal mental wellness app to reframe negative thoughts using AI.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#7C5CBF"
    theme_color: "#7C5CBF"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 256
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default:adaptive

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/